version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 6

  app:
    build:
      context: .
      dockerfile: dockerfile
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://test:test@db:5432/test
      PYTHONUNBUFFERED: '1'
      PYTHONDONTWRITEBYTECODE: '1'
    volumes:
      - .:/app:delegated
    # The Dockerfile's CMD runs pytest by default; override if you need a different command
    # command: ["pytest", "-v"]

volumes:
  pgdata:
    driver: local

networks:
  default:
    name: rag_default