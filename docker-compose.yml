version: "3.9"

services:

  db:
    image: postgres:15
    container_name: rag_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  ollama:
    container_name: rag_ollama
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]   # Utilis√© SEULEMENT si GPU dispo
    environment:
      OLLAMA_HOST: "0.0.0.0"

  app:
    container_name: rag_app
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      - db
      - ollama
    environment:
      DATABASE_URL: "postgres://test:test@rag_db:5432/test"
      OLLAMA_HOST: "http://rag_ollama:11434"
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    volumes:
      - .:/app:cached
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]   # App utilisera FAISS GPU si dispo

volumes:
  pgdata:
  ollama_models:
